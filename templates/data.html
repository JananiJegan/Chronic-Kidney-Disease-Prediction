{% extends "nav.html" %}
{% block content %}

{% load static %}
<div class="container-fluid gtco-banner-area">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form method="post">
                    {% csrf_token %}
                    <!-- Form inputs -->    
                     <div class="col-lg-6" id="contact">
                        <h4>Enter your details here for Prediction</h4>
                        
                        <input style="margin-top: 5px; width: 300px;" name="age" type="number" placeholder="Age (Years)" min="18" max="100" required="">
                        <input style="margin-top: 15px; width: 300px;" name="gender" type="text" placeholder="Gender (Male-M/Female-F)" required="">
                        <input style="margin-top: 15px; width: 300px;" name="bmi" type="number" step="0.1" placeholder="BMI (Body Mass Index(15-40))" min="15" max="40" required="">
                        <input style="margin-top: 15px; width: 300px;" name="systolic_bp" type="number" placeholder="Systolic BP (90-180 mmHg)" min="90" max="180" required="">
                        <input style="margin-top: 15px; width: 300px;" name="diastolic_bp" type="number" placeholder="Diastolic BP (60-120 mmHg)" min="60" max="120" required="">
                        <input style="margin-top: 15px; width: 300px;" name="fasting_blood_sugar" type="number" placeholder="Fasting Blood Sugar (70-200 mg/dL)" min="70" max="200" required="">
                        <input style="margin-top: 15px; width: 300px;" name="hba1c" type="number" step="0.1" placeholder="HbA1c (4-10 %)" min="4" max="10" required="">
                        <input style="margin-top: 15px; width: 300px;" name="serum_creatinine" type="number" step="0.1" placeholder="Serum Creatinine (0.5-5.0 mg/dL)" min="0.5" max="5.0" required="">
                        <input style="margin-top: 15px; width: 300px;" name="gfr" type="number" placeholder="GFR (15-120 mL/min/1.73mÂ²)" min="15" max="120" required="">
                        <input style="margin-top: 15px; width: 300px;" name="smoking" type="text" placeholder="Smoking (Yes-1/No-0)" required="">
                        
                        <input type="submit" value="Predict" style="margin-top: 15px; width: 300px;">

                    </div>
                </form>
                                
            </div>
            <div class="col-md-6">
                <div class="card"><img class="card-img-top img-fluid" src="{% static 'images/banner-img.png' %}" alt=""></div>
            </div>
        </div>
    </div>
</div>

{% for i in messages %}
<script>alert("{{i}}")</script>
{% endfor %}

{% endblock %}
