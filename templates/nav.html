{% load static %}
<!doctype html>

<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- awesone fonts css-->
    <link href="{% static 'css/font-awesome.css' %}" rel="stylesheet" type="text/css">
    <!-- owl carousel css-->
    <link rel="stylesheet" href="{% static 'owl-carousel/assets/owl.carousel.min.css' %}" type="text/css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <!-- custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Solution - Free Responsive Agency Template using Bootstrap 4</title>
    <style>

    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light bg-transparent" id="gtco-main-nav">
    <div class="container"><a class="navbar-brand">Solution</a>
        <button class="navbar-toggler" data-target="#my-nav" onclick="myFunction(this)" data-toggle="collapse"><span class="bar1"></span> <span class="bar2"></span> <span class="bar3"></span></button>
        <div id="my-nav" class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                <li class="nav-item"><a class="nav-link" href="#services">Services</a></li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                {% if user.is_authenticated %}
                    <h4 style="color: white;">Welcome {{user.username}}</h4>
                    <a href="data">Ckd Prediction</a>
                    <a href="logout">Logout</a>
                {% else %}
                    <a href="register" class="btn btn-outline-dark my-2 my-sm-0 mr-3 text-uppercase">SignUp</a> 
                    <a href="login" class="btn btn-info my-2 my-sm-0 text-uppercase">Login</a>
                {% endif %}
            </form>
        </div>
    </div>
</nav>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="{% static 'js/jquery-3.3.1.slim.min.js' %}"></script>
<script src="{% static 'js/popper.min.js' %}"></script>
<script src="{% static 'js/bootstrap.min.js' %}"></script>
<!-- owl carousel js-->
<script src="{% static 'owl-carousel/owl.carousel.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

{% block content %}
{% endblock %}
</body>
</html>
